<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcadores</title>
    <link rel="stylesheet" href="css/MarcadorStyles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <input type="text" class="titulo">
        <p class="contar" id="contar">0</p>

        <div class="botones">
            <button class="inc" id="inc"><span class="material-icons-round">add</span></button>
            <button class="dec" id="dec"><span class="material-icons-round">remove</span></button>
            <button class="reset" id="reset"><span class="material-icons-round">cached</span></button>
        </div>
    </div>


    <div class="contenedor">
        <input type="text" class="titulo">
        <p class="contar" id="contar2">0</p>

        <div class="botones">
            <button class="inc" id="inc2"><span class="material-icons-round">add</span></button>
            <button class="dec" id="dec2"><span class="material-icons-round">remove</span></button>
            <button class="reset" id="reset2"><span class="material-icons-round">cached</span></button>
        </div>
    </div>
    
    <script src="JS/MarcadorMain.js"></script>
</body>
</html>
